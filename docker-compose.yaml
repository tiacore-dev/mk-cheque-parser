services:

  web:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mk-web
    restart: unless-stopped
    env_file: [.env]
    command: gunicorn -c gunicorn.conf.py run:app
    ports:
      - "${PORT:-8000}:8000"   # host:container
    environment:
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
    network_mode: host

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    restart: always
    container_name: scheduler
    tty: true
    stdin_open: true

    env_file:
      - .env
    environment:
      - DISPLAY=:99
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - type: tmpfs
        target: /tmp
    network_mode: host


networks:
  parser_network:
    #external: true
    driver: bridge